<div class="poll">
    <img class="poll__image" src="{{ poll.get_display_picture() }}" alt="poll display picture">
    <div class="poll__details login">
        {% set author = poll.author.username %}
        <h1 id="title">{{poll.title}}</h1>
        <p>Poll author: <a href = "{{url_for('user', username = author)}}">{{ poll.author.username }}</a></p>
        <p>Created {{ moment(poll.create_date).fromNow() }}</p>
        {% if poll.description %}
            <p class="poll__desc">{{ poll.description }}</p>
        {% endif %}
        <a href="{{url_for('poll', id = poll.id)}}" class="poll__vote capitalised">Vote</a>
    </div>
</div>
