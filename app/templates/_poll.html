<div class="poll">
    <img class="poll__image" src="{{ poll.get_display_picture() }}" alt="poll display picture">
    <div class="poll__details">
        <h2 class="poll__title">{{poll.title}}</h2>
        <p>Poll author: {{ poll.author.username }}</p>
        <p class="poll__desc">{{ poll.description }}</p>
        <a href="{{url_for('poll', id = poll.id)}}" class="poll__vote">Vote</a>
    </div>
</div>
