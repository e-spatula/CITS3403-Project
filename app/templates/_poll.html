<div class = "grid-item">
    <h2 class = "grid-title">{{ poll.title }}</h2>
    <p class = "grid-text">{{ poll.description }}</p>
    <img src = "{{ poll.get_display_picture() }}" alt = "Poll display photo" class = "grid-image">
    <a href = "{{url_for('poll', id = poll.id)}}" class = "grid-button">Vote</a>
</div>
