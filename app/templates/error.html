<div id = "error-form">
    <div class="description">
        <h1> {{ code }}, ouch!</h1>

    </div>
        <form class = "page-error"> 
            <ul>
                <li>
                    <h4>Dave</h4>
                    <p>Front-end dev</p>
                    <img src = "{{url_for('static', filename = 'images/dadams.jpg')}}">
                    <br>
                    <input type = "radio" />
                </li>
                <li>
                    <h4>Eddie</h4>
                    <p>Back-end dev</p>
                    <img src = "{{url_for('static', filename = 'images/eddie.jpg')}}">
                    <br>
                    <input type = "radio" />
                </li>
            </ul>
            <br>
            <a href = "{{url_for('index')}}" class = "button-link">Vote</a>
        </form>
    </div>

{% endblock %}
