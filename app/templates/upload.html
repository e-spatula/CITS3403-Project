{% extends "base.html" %}
{% block content %}
    <script src = "{{url_for('static', filename = 'scripts/upload.js')}}"></script>
    <div class="container">
    <h2>Select photo to upload</h2>
    <div class="login">
    <p>Accepted formats are jpg, jpeg, png</p>
    <br>
    <form action = "" method = "POST" enctype = "multipart/form-data">
        {{ form.hidden_tag() }}
        <br>
        {{ form.display_picture.label }}
        <br>
        <br>
        {{ form.display_picture }}
        <br>   
        <br> 
        {{ form.submit }}
    </form>
    </div>
    </div>
{% endblock %}
