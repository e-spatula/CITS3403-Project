{% extends "base.html" %}
{% block content %}
    <h2>Select photo to upload</h2>
    <p>Accepted formats are jpg, jpeg, png</p>
    <br>
    <form action = "" method = "POST" enctype = "multipart/form-data">
        {{ form.hidden_tag() }}
        <br>
        {{ form.display_picture.label }}
        <br>
        <br>
        {{ form.display_picture }}
        <br>   
        <br> 
        {{ form.submit }}
    </form>
{% endblock %}
