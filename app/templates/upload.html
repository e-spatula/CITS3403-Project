{% extends "base.html" %}
{% block content %}
    <script src="{{url_for('static', filename = 'scripts/upload.js')}}"></script>
    <div class="form">
        <div class="container">
            <h1>Select photo to upload</h1>
            <div class="login">
                <p>Accepted formats are jpg, jpeg, png</p>
                <br>
                <form  method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <br>
                    {{ form.display_picture.label }}
                    <br>
                    <br>
                    {{ form.display_picture }}
                    <br>
                    <br>
                    <div class="actions">
                        {{ form.submit }}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
