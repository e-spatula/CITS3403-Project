{% extends "base.html" %}
{% block content %}
    <script src="{{url_for('static', filename = 'scripts/reset-password-request.js')}}"></script>
    <div class="form">
        <div class="container">
            <h1>Reset Password</h1>
            <form action="" method="POST">
                <div class="login">
                    {{  form.hidden_tag() }}
                    <p>
                        {{ form.email.label }}
                        <br>
                        {{ form.email }}
                        {% for error in form.email.errors %}
                        <span class="alert-box error">{{ error }}</span>
                        {% endfor %}
                        <br>
                        <div class="actions">
                            {{ form.submit }}
                        </div>
                    </p>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
