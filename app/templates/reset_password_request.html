{% extends "base.html" %}
{% block content %}
    <script src = "{{url_for('static', filename = 'scripts/reset-password-request.js')}}"></script>
    <h1>Reset Password</h1>
    <form action = "" method = "POST">
        {{  form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            <br>
            {{ form.email }}
            {% for error in form.email.errors %}
                <span class = "alert-box error">{{ error }}</span>
            {% endfor %}
            <br>
            {{ form.submit }}
        </p>
    </form>
{% endblock %}
