<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/standard.css">
  <link rel="stylesheet" href="../styles/barGrid.css">
  <title>Example Integrated poll page</title>
  <style>

body {
  margin: 0;
}

nav {
  display: grid;
  grid-template-columns: repeat(3, 1fr) auto repeat(2, 1fr);
  grid-auto-rows: auto;
  grid-gap: 1em;
  align-items: center;
  text-align: center;
  border-bottom: 4px solid black;
  background: #FF9313;
}

nav div {
    display: grid;
    align-items:  center;
}

@media screen and (max-width: 900px) {
  nav {
    grid-template-columns: 100%;
    grid-template-rows: auto;
    grid-gap: 1em;
 }
}  

.home {
  grid-column: 2;
}

.about {
  grid-column: 3;
}
.logo {
  grid-column: 1;
  height: 10vh;
}

.portfolio {
  grid-column: 4;
}

.contact {
  grid-column: 5;
}

.navLinks {
  font-family: 'Ubuntu', sans-serif;
  font-size: 1.2em;
  text-transform: uppercase;
  text-decoration: none;
  color: black;
}

.navLinks:hover {
  color: white;
  border: 1px solid white;
}

  </style>
</head>
<body>
        <header>
  <nav class="container">
    <div class="logo">
            <a href="index.html" class="navLinks"><img src="../styles/icon.png" id = "logo" alt="Company icon, a heart with a tick box inside it"/></a>
    </div>
    <div class="home">
    <a href="#" class="navLinks">Home</a>
    </div>
    <div class="about">
    <a href="#" class="navLinks">About Us</a>
    </div>
    <div class="join">
    <a href="#" class="navLinks"></a>
    </div>
    <div class="contact">
            <a href= "#" class="navLinks"> <img src="../styles/plus-32.png" id="create-poll" alt="plus button, create a poll"/>
    </div>
    <div class="">
            <a href="#" class="navLinks"></a>
    </div>
  </nav>
</header>
</body>
</html>
